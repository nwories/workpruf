<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKPRUF_TEAM_ELEVATE_GROUP_4</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- link font awesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- admin login page image -->
        <div class="admin-page-img"></div>
        <div class="img-text">
            <img src="assets/logo/workpruf-logo.svg" alt="workpruf-logo" class="logo-img">
            <P class="smart">Smart workforce. Easy management</P>
        </div>
        <!-- workpruf admin login form -->
        <div class="form-container">
            <form action="/login" method="post" id="form">
                <!-- workpruf form logo -->
                <div class="workpruf-form">
                    <img class="form-logo-img" src="../assets/logo/Frame 27.svg" alt="workpruf-logo">
                </div>
                <div class="desc">
                    <p class="desc-text">Enter your work email to sign in</p>
                </div>
                <!-- form input fields -->
                 <div class="form-input">
                    <!-- email -->
                    <div class="input-container">
                        <label for="email">Email Address</label>
                        <input class="input-email" type="text" placeholder="email@work.com" name="email">
                        <div class="email-err"></div>
                    </div>
                    <div class="input-container">
                        <!-- password -->
                         <label for="password">Password</label>
                         <div class="password">
                             <input class="input-password" type="password" placeholder="Password" name="password">
                             <!-- eye icon -->
                            <img src="assets/icon/mdi_eye-off-outline.svg" alt="eye-icon" id="eye-icon">
                        </div>
                    </div>
                </div>
                <div class="password-err"></div> 
                <!-- login button -->
                <button type="submit" id="submit-btn">Login</button>
                <!-- forgot password -->
                   <div class="forgot-password-container">
                        <a href="pages/resetpassword.html" class="forgot-password">Forgot Password?</a>
                   </div>
            </form>
        </div>
    </div>
    <!-- link js -->
     <script src="js/index.js"></script>
</body>
</html>
